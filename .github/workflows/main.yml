name: Lint on PR

# Wird ausgelÃ¶st bei jedem PR gegen main
on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ğŸ•µï¸ Lint Check
    runs-on: ubuntu-latest

    steps:
      # 1) Code auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Node.js einrichten
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) AbhÃ¤ngigkeiten installieren
      - name: Install dependencies
        run: npm ci

      # 4) Linter ausfÃ¼hren
      - name: Run ESLint
        run: npm run lint
