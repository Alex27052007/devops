name: Lint & Test on PR

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ğŸ•µï¸ Lint Check & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
      
      - name: Run Unit Tests
        run: npm run test
